<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>會員註冊表單</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <main class="container py-5">
    <h1 class="mb-4">會員註冊</h1>

    <form id="signup-form" class="card p-4 shadow-sm needs-validation" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">姓名（必填）</label>
        <input id="name" name="name" class="form-control" required aria-describedby="name-error">
        <p id="name-error" class="form-text text-danger" aria-live="polite"></p>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email（必填）</label>
        <input id="email" name="email" type="email" class="form-control" required aria-describedby="email-error" placeholder="example@domain.com">
        <p id="email-error" class="form-text text-danger" aria-live="polite"></p>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">手機（必填，10 碼）</label>
        <input id="phone" name="phone" class="form-control" inputmode="numeric" pattern="\d{10}" required aria-describedby="phone-error" placeholder="0912345678">
        <p id="phone-error" class="form-text text-danger" aria-live="polite"></p>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">密碼（至少 8 碼，需包含英文字母與數字）</label>
        <input id="password" name="password" type="password" class="form-control" required aria-describedby="password-error password-strength-text">
        <p id="password-error" class="form-text text-danger" aria-live="polite"></p>

        <div class="mt-2">
          <div class="progress tiffany-progress" style="height:10px;">
            <div id="password-strength" class="progress-bar" role="progressbar" style="width:0%"></div>
          </div>
          <small id="password-strength-text" class="form-text text-muted">密碼強度：<span id="strength-label">—</span></small>
        </div>
      </div>

      <div class="mb-3">
        <label for="confirm" class="form-label">確認密碼</label>
        <input id="confirm" name="confirm" type="password" class="form-control" required aria-describedby="confirm-error">
        <p id="confirm-error" class="form-text text-danger" aria-live="polite"></p>
      </div>

      <fieldset class="mb-3">
        <legend class="col-form-label">興趣（至少勾選 1 個）</legend>
        <div id="interests" class="d-flex flex-wrap gap-2" role="group" aria-describedby="interests-error">
          <label class="btn btn-outline-secondary interest-item">
            <input type="checkbox" name="interest" value="music" class="d-none"> 音樂
          </label>
          <label class="btn btn-outline-secondary interest-item">
            <input type="checkbox" name="interest" value="sport" class="d-none"> 運動
          </label>
          <label class="btn btn-outline-secondary interest-item">
            <input type="checkbox" name="interest" value="shopping" class="d-none"> 逛街
          </label>
          <label class="btn btn-outline-secondary interest-item">
            <input type="checkbox" name="interest" value="travel" class="d-none"> 旅遊
          </label>
        </div>
        <p id="interests-error" class="form-text text-danger" aria-live="polite"></p>
      </fieldset>

      <div class="form-check mb-3">
        <input id="terms" type="checkbox" class="form-check-input" required aria-describedby="terms-error">
        <label for="terms" class="form-check-label">我已閱讀並同意服務條款（必填）</label>
        <p id="terms-error" class="form-text text-danger" aria-live="polite"></p>
      </div>

      <div class="d-flex gap-2">
        <button id="submit-btn" type="submit" class="btn btn-tiffany">送出</button>
        <button id="reset-btn" type="button" class="btn btn-outline-secondary">重設</button>
        <div class="ms-auto align-self-center text-muted">已暫存（localStorage）自動還原</div>
      </div>
    </form>
  </main>

  <script src="signup_form.js" defer></script>
</body>
</html>
