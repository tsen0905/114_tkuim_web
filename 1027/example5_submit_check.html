<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>送出攔截範例</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-3">聯絡表單（送出攔截）</h3>
    <form id="full-form" class="needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label" for="fullName">姓名</label>
          <input id="fullName" name="fullName" class="form-control" type="text" required aria-describedby="fullName-feedback">
          <div id="fullName-feedback" class="invalid-feedback">請輸入姓名。</div>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="topic">主題</label>
          <select id="topic" name="topic" class="form-select" required aria-describedby="topic-feedback">
            <option value="" selected disabled>請選擇...</option>
            <option value="support">產品諮詢</option>
            <option value="career">徵才合作</option>
          </select>
          <div id="topic-feedback" class="invalid-feedback">請選擇一個主題。</div>
        </div>
      </div>
      <div class="mt-3">
        <label class="form-label" for="content">留言內容</label>
        <textarea id="content" name="content" class="form-control" rows="4" minlength="20" required aria-describedby="content-feedback"></textarea>
        <div id="content-feedback" class="invalid-feedback">請輸入至少 20 字的留言。</div>
      </div>

      <!-- 隱私條款 checkbox（保留 id=agree） -->
      <div class="form-check mt-3">
        <input id="agree" class="form-check-input" type="checkbox" required>
        <label class="form-check-label" for="agree">我已閱讀並同意隱私權條款</label>
        <div class="invalid-feedback">須同意條款才能送出。</div>
      </div>

      <div class="mt-4">
        <button id="submitBtn" class="btn btn-primary" type="submit">送出</button>
        <button id="resetBtn" class="btn btn-outline-secondary ms-2" type="button">清除</button>
      </div>
    </form>
  </div>

  <!-- 隱私條款 Modal（放在 body 結尾） -->
  <div class="modal fade" id="privacyModal" tabindex="-1" aria-labelledby="privacyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="privacyModalLabel">隱私權條款</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
        </div>
        <div class="modal-body" style="max-height:60vh; overflow:auto;">
          <p>這是隱私權條款範例內容。請詳閱以下要點：</p>
          <p>閱讀後請按「確認」表示您已閱讀並同意。</p>
        </div>
        <div class="modal-footer">
          <button type="button" id="privacyCancelBtn" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" id="privacyConfirmBtn" class="btn btn-primary">確認</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap bundle（包含 modal 的 JS） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 你的業務 JS -->
  <script src="example5_script.js"></script>
</body>
</html>
