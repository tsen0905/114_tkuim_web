<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h3>Hello JavaScript</h3>
    <p class="text-muted">打開瀏覽器 Console (F12 → Console) 觀察輸出。</p>

    <div class="alert alert-info">頁面載入時會顯示提示視窗，並在下方區域輸出訊息。</div>
    <pre id="result" class="bg-light p-3 border"></pre>

    <!-- 範例按鈕：點擊時會觸發 alert() -->
    <button id="myBtn" class="btn btn-primary mt-2">點我顯示 alert()</button>
  </div>

  <!-- 引入外部 JS：放在 body 結束前，確保 DOM 元素已存在 -->
  <script src="example1_script.js"></script>
</body>
</html>
